<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    <header class="startScreen" id="start">
        <button class="startInputs starter">Play TicTacToe!</button>
    </header>
    <div class="whosTurn">
        <button class="turn" id="x"></button>
        <button class="turn" id="o"></button>
    </div>
    <section class="container offScreen">
        <nav class="header">
            <div class="game" id="title">TicTacToe</div>
            <div class="rounds" id="gameRounds"></div>
        </nav>

        <div class="players">
            <div class="p1" id="player1">
                <input class="px" id="name1" placeholder="Player X Name!">
            </div> 
            <div class="p2" id="player2">
                <input class="po" id="name2" placeholder="Player O Name!">
            </div>
            <div class="score" id="p1s"></div>
            <div class="score" id="p2s"></div>
        </div>
        <div class="board">
            <div class="block cell1" id="cell1"></div>
            <div class="block cell1" id="cell2"></div>
            <div class="block cell1" id="cell3"></div>
            <div class="block cell2" id="cell4"></div>
            <div class="block cell2" id="cell5"></div>
            <div class="block cell2" id="cell6"></div>
            <div class="block cell3" id="cell7"></div>
            <div class="block cell3" id="cell8"></div>
            <div class="block cell3" id="cell9"></div>
        </div>
        <div class="sideButtons">
            <button class="res" id="restart"></button>
            <button class="clo" id="close"></button>
        </div>
        <footer class="message" id="prompter">
            <div class="textM" id="promptM"></div>
        </footer>
    </section>
    <div class="winImg">
        <div class="winScreen" id="winner"></div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/logic.js"></script>
<script src="js/object.js"></script>
</html>
